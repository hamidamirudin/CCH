<!doctype html>
<html lang="en">
  <head>
    <link rel="icon" href="images/48.png">
    <title>Forget Password</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <link rel="stylesheet" href="css/style.css">

    </head>
    <body class="img js-fullheight" style="background-image: url(images/cch.svg);">
    <section class="ftco-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 text-center mb-5">
                    <img src="images/img.png" height="100px" width="170px">
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="login-wrap p-0">
                <h3 class="mb-4 text-center">Forgot Password?</h3>
                <h6 class="mb-4 text-center">You can reset your password here.</h6>
                <form action="index.html" class="signin-form">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Email" required="" oninvalid="this.setCustomValidity('Email Belum Terisi')" oninput="setCustomValidity('')">
                    </div>
                <div class="form-group">
                    <button  class="form-control" style="color: #ffffff;background-color: #ffffff;border-color: #ffffff"><font color="blue">RESET PASSWORD</font></button>
                </div>
                
              </form>   
              
              
              </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>

    </body>
</html>
