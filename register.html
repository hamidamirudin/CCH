<!doctype html>
<html lang="en">

<head>
	<link rel="icon" href="images/48.png">
    <title>Register CC HA!</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="img js-fullheight" style="background-image: url(images/cch.svg);">
    <section class="ftco-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 text-center mb-1">
                    <img src="images/img.png" height="100px" width="170px">
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="login-wrap p-0">
                        <h3 class="mb-4 text-center">Register Account CC HA!</h3>
                        <form action="index.html" class="signin-form">
                            <div class="form-group">
                                <input class="form-control" type="text" required="" placeholder="Nippos / NIK" oninvalid="this.setCustomValidity('Nippos / NIK Belum Terisi')" oninput="setCustomValidity('')"></input>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="No.Phone" required="" oninvalid="this.setCustomValidity('Nomor Handphone Belum Terisi')" oninput="setCustomValidity('')">
                            </div>
                            <div class="form-group">
                                <input id="password-field" type="password" class="form-control" placeholder="Password" required="" oninvalid="this.setCustomValidity('Password Belum Terisi')" oninput="setCustomValidity('')">
                                <span toggle="#password-field" class="fa fa-fw fa-eye-slash field-icon toggle-password"></span>
                            </div>
                            <div class="form-group">
                                <button  class="form-control" style="color: #ffffff;background-color: #ffffff;border-color: #ffffff"><font color="blue">REGISTER</font></button>
                            </div>
                            <p class="w-100 text-center">Forgot password? </p>
                            <p class="w-100 text-center">Sudah Memiliki akun ? Silahkan Login <a href="index.html"> <u><b>disini</b></u></a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
